<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="carousel.js" defer></script>

    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <section class="display">
        <span class="button" id="button-prev">&#8610;</span>
        <span class="current-image" id="current-image"></span>
        <span class="button" id="button-next">&#8611;</span>
      </section>

      <section class="gallery">
        <span class="gallery-photo" id="gallery-photo-0">
          <img src="./static/SML.png" />
        </span>
        <span class="gallery-photo" id="gallery-photo-1">
          <img src="./static/TTM.png" />
        </span>
        <span class="gallery-photo" id="gallery-photo-2">
          <img src="./static/TTC.png" />
        </span>
        <span class="gallery-photo" id="gallery-photo-3">
          <img src="./static/HMC.png" />
        </span>
        <span class="gallery-photo" id="gallery-photo-4">
          <img src="./static/CCM.png" />
        </span>
        <span class="gallery-photo" id="gallery-photo-5">
          <img src="./static/BBH.png" />
        </span>
        <span class="gallery-photo" id="gallery-photo-6">
          <img src="./static/WDW.png" />
        </span>
      </section>
    </div>
  </body>
</html>
